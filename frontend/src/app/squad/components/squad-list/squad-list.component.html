<a class="btn btn-primary pull-right" [routerLink]="'../create'">Create New Squad</a>
<h3>Squads</h3>
<div class="clearfix"></div>

<table class="table table-hover" id="squads">
    <tbody>
        <tr *ngFor="let squad of squads">
            <td [ngStyle]="{'background': squad.color}">
                {{ squad.name }}
            </td>
            <td>
                <button *ngIf="!squad.player_id" class="pull-right btn btn-primary" (click)="join(squad)">Join</button>
                <button *ngIf="squad.player_id" class="pull-right btn btn-primary" (click)="leave(squad)">Leave</button>
            </td>
        </tr>
    </tbody>
</table>
